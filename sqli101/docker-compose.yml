version: '3.9'

services:
  clickhouse1:
    image: clickhouse/clickhouse-server:22.8.9.24
    volumes:
      - ./clickhouse1/config:/docker-entrypoint-initdb.d
    networks:
      - db
    healthcheck:
      test: clickhouse-client --query "select count(1) from system.tables"

  clickhouse2:
    image: clickhouse/clickhouse-server:22.8.9.24
    volumes:
      - ./clickhouse2/config:/docker-entrypoint-initdb.d
    networks:
      - db
    healthcheck:
      test: clickhouse-client --query "select count(1) from system.tables"

  node:
    build:
      context: ./node
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - db
      - external
    depends_on:
      clickhouse1:
        condition: service_healthy
      clickhouse2:
        condition: service_healthy

networks:
  db:
    internal: true
  external:
    internal: false
