<!doctype html>
<html>
  <head>
    <title>Welcome to Chart Your Way</title>
  </head>
  <body>
    <div style="width: 400px">
      <canvas id="myChart"></canvas>
    </div>
    <div>
        <button id="metric_pens" type="button">Pens</button>
        <button id="metric_legos" type="button">Legos</button>
        <button id="metric_boxes" type="button">Boxes</button>
        <button id="metric_envelopes" type="button">Envelopes</button>
    </div>
  </body>
</html>

<script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="/static/js/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('myChart').getContext('2d');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: {% block chart_metric %}{% endblock %},
            data: {% block chart_data %}{% endblock %},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
